<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token  %}
        <table>
            <tr>
                <td>Category</td>
                <td><input type="text" name="Category" value="{{cat.Category_name}}"></td>
            </tr>
            <tr>
                <td><button type="submit">Add</button></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Category</td>
            <td>Action</td>
        </tr>
        {% for i in Category %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.Category.Category_name}}</td>
            <td><a href="{% url 'webadmin:delCategory' i.id %}">Delete</a></td>
            <td><a href="{% url 'webadmin:editCategory' i.id %}">Edit</a></td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
