<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token  %}
    <table>
        <tr>
            <td>#</td>
            <td>Table_Image</td>
            <td>Table No</td>
            <td>Table_Capacity</td>
        </tr>
        {% for i in Table %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><img src="{{i.t.Table_Photo}}"  width="100" height="100"></td>
            <td>{{i.t.Table_No}}</td>
            <td>{{i.t.Table_Capacity}}</td>
            <td><a href="{% url 'webcustomer:Booking' i.id %}">Booking</a></td>
            
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>
