<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token  %}
    <table>
        <tr>
            <td>#</td>
            <td>Restaurant Image</td>
            <td>Restaurant Name</td>
            <td>Restaurant Email</td>
            <td>Restaurant Contact</td>
            <td>Action</td>

        </tr>
        {% for i in Restaurant %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><img src="{{i.vr.Restaurant_Photo}}"  width="100" height="100"></td>
            <td>{{i.vr.Restaurant_Name}}</td>
            <td>{{i.vr.Restaurant_Email}}</td>
            <td>{{i.vr.Restaurant_Contact}}</td>
            <td colspan="2" align="center">
                <a href="{% url 'webcustomer:ViewTable' %}">View More</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>
