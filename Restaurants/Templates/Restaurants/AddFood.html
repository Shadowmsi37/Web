<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token  %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="Name" id=""></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="FoodPhoto" id=""></td>
            </tr>
            <tr>
                <td>Category</td>
                <td><select name="Category" id="Category">
                    <option value="">...Select...</option>
                    {% for i in Category %}
                    <option value="{{i.id}}">{{i.ft.Category_name}}</option>
                {% endfor %}</td>
            </tr>
            <tr>
                <td>FoodType</td>
                <td><select name="Foodtype" id="FoodType">
                    <option value="">...Select...</option></select></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="varchar" name="Price" id=""></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="varchar" name="Description" id=""></td>
            </tr>
        </table>
        <button type="submit">Add</button>
    </form>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#Category").change(function () {
        var did = $(this).val();
        var ur = "{% url 'webRestaurants:AjaxCategory' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#FoodtType").html(data);
            },
        });
    });
</script>
</html>
